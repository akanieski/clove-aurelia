<template>
  <section class="">
    <h1>Sign Up</h1>
    <form role="form" submit.delegate="signup()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" value.bind="firstName" class="form-control" id="firstName" placeholder="Firstname">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" value.bind="lastName" class="form-control" id="lastName" placeholder="Lastname">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" value.bind="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" value.bind="username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" value.bind="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" value.bind="password2" class="form-control" id="password2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Signup</button>
  </form>
  <hr>
  <div class="alert alert-danger" if.bind="signupError">${signupError}</div>
  </section>
</template>
