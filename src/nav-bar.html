<template bindable="router">
    <div id="side-bar"
         class="${!appService.isAuthenticated ? 'hide' : appService.sidebarOpened === true ? 'open' : ''}">
        <ul id="top-aligned">
            <li class="header" click.trigger="appService.toggleSidebar()">
                <div if.bind="!appService.sidebarOpened" class="brand">
                    <img src="http://placehold.it/100x100" class="img-circle">
                </div>
                <div if.bind="appService.sidebarOpened" class="brand">
                    <img src="http://placehold.it/100x100" class="img-circle">
                    <span if.bind="appService.sidebarOpened">Clove</span>
                </div>
                <div if.bind="appService.sidebarOpened">
                    <em>${appService.profile.firstName} ${appService.profile.lastName}</em>
                </div>
            </li>
        </ul>
        <ul id="bottom-aligned">
            <li if.bind="appService.isAuthenticated">
                <a href="/#/logout"><i class="fa fa-sign-out"></i></a>
            </li>
        </ul>
    </div>
</template>
