<template>
    <section class="container">
        <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-6 col-lg-offset-3">
            <h1>Login</h1>
            <form role="form" submit.delegate="login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" value.bind="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" value.bind="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="alert alert-danger" show.bind="loginError">${loginError}</div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
            <hr>
            <div class="alert alert-danger" if.bind="signupError">${signupError}</div>
        </div>
    </section>
</template>
