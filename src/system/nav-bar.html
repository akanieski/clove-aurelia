<template bindable="router">
    <div id="side-bar"
         class="${!appService.isAuthenticated || !appService.isDomainSelected ? 'hide' : appService.sidebarOpened === true ? 'open' : ''}">
        <ul id="top-aligned">
            <li class="header" click.trigger="appService.toggleSidebar()">
                <a if.bind="!appService.sidebarOpened" class="brand">
                    <img src="img/logo.png" class="img-circle">
                </a>
                <a if.bind="appService.sidebarOpened" class="brand">
                    <img src="img/logo.png" class="img-circle">
                </a>
            </li>
            <!--<li if.bind="appService.sidebarOpened"><a>Clove</a></li>-->
            <li>
                <hr width="100%" style="margin-top: 0px;">
            </li>
            <li>
                <a href="/#/profile"><i class="fa fa-user"></i></a>
                <em if.bind="appService.sidebarOpened" href="/#/profile">${appService.profile.firstName} ${appService.profile.lastName}</em>
            </li>
            <li>
                <hr width="100%">
            </li>
        </ul>
        <ul id="bottom-aligned">
            <li if.bind="appService.isAuthenticated">
                <a href="/#/logout"><i class="fa fa-sign-out"></i></a>
            </li>
        </ul>
    </div>
</template>
